    <script>
 

 $(function() {
  
 $(window).scroll(function() {
  
 if($(this).scrollTop() != 0) {
  
 $('#toTop').fadeIn();
  
 } else {
  
 $('#toTop').fadeOut();
  
 }
  
 });
  
 $('#toTop').click(function() {
  
 $('body,html').animate({scrollTop:0},800);
  
 });
  
 });
 

 $('.main img').click(function() {
     
    let src = $(this).attr('src');
    $('.popup img').attr('src',src);
    $('.popup').fadeIn();   
});
$('.close').click(function() {
    $('.popup').fadeOut();
});
